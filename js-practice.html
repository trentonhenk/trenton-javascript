<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript practice</title>
</head>
<body>
  <script>
    console.log("Let's do math:");
    let x = 5;
    console.log(x);
    let y = 3;
    console.log(y);
    let z = x * y;
    console.log(z);
    // Math on my own.
    // addition
    let j = 5;
    console.log(j);
    let n = 6;
    console.log(n);
    let k = j + n;
    console.log(k);
    // subtraction
    let t = 120;
    console.log(t);
    let r = 113;
    console.log(r);
    let h = t - r;
    console.log(h);
    // divison
    let a = 20;
    console.log(a);
    let b = 5;
    console.log(b);
    let c = a / b;
    console.log(c);
    console.log("Working with strings:");
    let firstName = "Trenton";
    console.log(firstName);
    let middleName = "Royal";
    console.log(middleName);
    let lastName = "Henk";
    console.log(lastName);
    let name = firstName + " " + middleName + " " + lastName;
    console.log(name);
    // Strings on my own
    let greeting = "My name is " + name + ".";
    console.log(greeting);
  </script>
</body>
</html>
