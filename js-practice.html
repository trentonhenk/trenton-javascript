<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript practice</title>
</head>
<body>
  <script>
    console.log("Let's do math:");
    let x = 5;
    console.log(x);
    let y = 3;
    console.log(y);
    let z = x * y;
    console.log(z);
    // Math on my own.
    // addition
    let j = 5;
    console.log(j);
    let n = 6;
    console.log(n);
    let k = j + n;
    console.log(k);
    // subtraction
    let t = 120;
    console.log(t);
    let r = 113;
    console.log(r);
    let h = t - r;
    console.log(h);
    // divison
    let a = 20;
    console.log(a);
    let b = 5;
    console.log(b);
    let c = a / b;
    console.log(c);
    console.log("Working with strings:");
    let firstName = "Trenton";
    console.log(firstName);
    let middleName = "Royal";
    console.log(middleName);
    let lastName = "Henk";
    console.log(lastName);
    let name = firstName + " " + middleName + " " + lastName;
    console.log(name);
    // Strings on my own
    let greeting = "My name is " + name + ".";
    console.log(greeting);
    console.log("Using functions:");
    // function to make square numbers
    function makeSquare(theNumb) {
      let squared = theNumb * theNumb;
      return squared;
    }
    let try01 = makeSquare(3);
    console.log(try01);
    // two more tries on my own, I need help with the bonus
    let try02 = makeSquare(6);
    console.log(try02);
    let try03 = makeSquare(365);
    console.log(try03);
    // Funtions on my own
    function makeName(firstName, middleName, lastName) {
      let fullName = firstName + ' ' + middleName + ' ' + lastName;
      console.log(fullName);
    }
    makeName('Robert', '"Beto"', 'O\'Rourke')
    makeName('Wesley', 'Wales', 'Anderson')
    makeName('Trenton', 'Royal', 'Henk')
  </script>
</body>
</html>
